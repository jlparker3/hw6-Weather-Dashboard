<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <!-- Link to bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <!-- Link to moment.js -->

    <title>Weather Forecast</title>

<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">



        <!-- Weather Information Section -->
        <div class="row">
            <div class="col-sm-3">
                <!-- search button for different cities -->
                <form>
                    <div class="form-group">
                        <label for="city-search">Search for a City:</label>
                        <input type="text" class="form-control" id="citySearch">
                    </div>
                    <button type="submit" class="btn btn-primary" id="citySearchBtn">Submit</button>
                </form>

                <!-- City List -->
                <div class="list-group" id="#cityList"></div>

            </div>
            <div class="col-sm-9">
                <div id="weatherContainer">

                </div>
                

            </div>



        </div>
        <div id="forecast" class="row"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
